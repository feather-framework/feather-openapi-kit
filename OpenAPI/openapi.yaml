openapi: 3.1.0
info:
  title: Example
  description: Example API description
  contact:
    name: Binary Birds
    url: https://binarybirds.com
    email: info@binarybirds.com
  version: 1.0.0
tags:
- name: Model
  description: ''
servers:
- url: http://localhost:8080
  description: dev
paths:
  /example/models:
    post:
      tags:
      - Model
      summary: Create example
      description: Create example detail
      operationId: createExampleModel
      requestBody:
        description: Create example
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExampleModelCreate'
        required: true
      responses:
        200:
          $ref: '#/components/responses/ExampleModelDetail'
      security:
      - ExampleModelBearerToken: []
  /example/models/{id}:
    parameters:
    - $ref: '#/components/parameters/ExampleModelId'
    get:
      tags:
      - Model
      summary: Detail example
      description: Detail example detail
      operationId: getExampleModel
      responses:
        200:
          $ref: '#/components/responses/ExampleModelDetail'
      security: []
components:
  schemas:
    ExampleModelId:
      type: string
      format: uuid
      description: Unique example model identifier
      examples:
      - 609CB4E9-1208-44AD-88C2-2115EA026701
      - A58EF27D-F925-4B5D-902A-51F68729A412
      - C98461B0-00C5-40DE-85AA-C2C0EE99D16B
      - 4597044E-7B98-44BD-A3C2-C84122B7BEBA
      - B6789383-CF29-4D5D-9939-E7F397E07F5B
    ExampleModelKey:
      type: string
      description: Key of the example model
      examples:
      - my-example-key
    ExampleModelCreate:
      type: object
      description: example model create object
      properties:
        key:
          $ref: '#/components/schemas/ExampleModelKey'
      required:
      - key
    ExampleModelPatch:
      type: object
      description: example model detail object
      properties:
        key:
          $ref: '#/components/schemas/ExampleModelKey'
    ExampleModelDetail:
      type: object
      description: example model detail object
      properties:
        id:
          $ref: '#/components/schemas/ExampleModelId'
        key:
          $ref: '#/components/schemas/ExampleModelKey'
      required:
      - id
      - key
    ExampleModelList:
      type: array
      description: Lorem ipsum dolor sit amet
      items:
        $ref: '#/components/schemas/ExampleModelListItem'
      maxItems: 1000
      minItems: 0
    ExampleModelListItem:
      type: object
      description: example model detail object
      properties:
        id:
          $ref: '#/components/schemas/ExampleModelId'
        key:
          $ref: '#/components/schemas/ExampleModelKey'
      required:
      - id
      - key
  responses:
    ExampleModelDetail:
      description: Example
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ExampleModelDetail'
  parameters:
    ExampleModelId:
      name: id
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/ExampleModelId'
      description: Example parameter
  requestBodies:
    ExampleModelCreate:
      description: Create example
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ExampleModelCreate'
      required: true
  headers:
    X-Custom-Header:
      schema:
        type: string
        title: Custom header
        description: Custom header description
  securitySchemes:
    ExampleModelBearerToken:
      description: Authorization header using a Bearer token
      type: http
      scheme: bearer
      bearerFormat: token
